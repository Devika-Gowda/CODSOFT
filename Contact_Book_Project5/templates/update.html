<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Contact</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/add">Add Contact</a>
        <a href="/search">Search</a>
    </nav>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}"><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address">{{ contact.address }}</textarea><br>
        <input type="submit" value="Update Contact">
    </form>
</body>
</html>
